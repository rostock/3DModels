name: create Werbetafeln

on:
  push:
    paths:
      - "Werbetafeln/**"
  workflow_dispatch:
    
jobs:
  defaultAction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # Install Blender
      - name: Install Blender
        run: sudo snap install blender --classic
      # install gitpython
      - name: install gitpython
        run: pip install gitpython
      # export .obj
      - name: export .obj
        run: blender --background --python utilities/scripts/exportOBJ_Werbetafeln.py
      # export .glb
      - name: export .glb
        run: blender --background --python utilities/scripts/exportGLB_Werbetafeln.py
      # render Thumbnails
      - name: Render Thumbnails
        run: blender --background --python utilities/scripts/renderThumbnail_Werbetafeln.py
      # create Readme
      - name: create Readme
        run: python utilities/scripts/createReadme_Werbetafeln.py
      # commit changes
      - name: commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "generated"
          git push
