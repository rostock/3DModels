name: Build

on:
  push:
    paths:
      - "Verkehrszeichen/**"

jobs:
  # creates texured .obj files and creates a release
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # Install Blender
      - name: Install Blender
        run: sudo snap install blender --classic
      # Export .obj from .blend
      - name: Blend > OBJ
        run: blender --background --python exportObjFromBlend.py
      # Create individual Sign .obj from blank type .obj
      - name: Make Signs
        run: python makeSigns.py
      # create zip
      - name: Create Zip
        run: zip obj_files.zip -r tmp/
      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: |
            3D Models of all german road signs as .obj files
              - see .zip archive
          draft: false
          prerelease: false
      # Upload release assets to github
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./obj_files.zip
          asset_name: obj_files.zip
          asset_content_type: application/zip
  # uses created .obj files to render thumbnails
  renderThumbnails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # Install Blender
      - name: Install Blender
        run: sudo snap install blender --classic
      # render thumbnails
      - name: render thumbnails
        run: blender --background --python renderThumbnail_Verkehrszeichen.py
  
