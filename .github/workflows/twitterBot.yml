# This is a basic workflow to help you get started with Actionsname: TwitterBot# Controls when the action will run. 
on:
 # Triggers the workflow on push or pull request events but only for the main branch
 push:
 branches: [ main ]
jobs:
 # This workflow contains a single job called “build”
 build:
 # The type of runner that the job will run on
 runs-on: ubuntu-latest
 steps:
 #Tweet to twitter https://github.com/marketplace/actions/tweet-to-twitter
 - name: Send Tweet Action
   uses: ethomson/send-tweet-action@v1.0.0
   with:
        status: Test Tweet
        api_key: ${{ secrets.TWITTER_API_KEY }}
        api_key_secret: ${{ secrets.API_KEY_SECRET }}
        access_token: ${{ secrets.BEARER_TOKEN }}
        access_token_secret: ${{ secrets.BEARER_TOKEN }}
 

